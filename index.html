<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <title>Masofa hisoblovchi</title>
</head>
<body>
    <div class="container">
        <h1 class="title mt-5">Kim birinchi bo-rish-ga!</h1>
        <div class="main">
            <div class="inputs d-flex mt-5 mb-5">
                <h4 class="inputs-title">Masofa (<i>km</i>)</h4>
                <input type="number" class="input ms-4 me-4" id="masofa">
                <button class="submit" id="submit">Hisobla</button>
            </div>
            <div class="results d-flex justify-content-between">
                <div class="box">
                    <img src="./images/walking.svg" alt="walker" width="210" height="200">
                    <h4 class="box-title">Piyoda</h4>
                    <span class="box-result" id="piyoda">N </span><span class="soat"> soat</span> <br> <span id="minut-piyoda">N </span><span> <strong>daqiqa</strong></span>
                </div>
                <div class="box">
                    <img src="./images/bicycle.svg" alt="bike" width="210" height="200">
                    <h4 class="box-title">Velosiped</h4>
                    <span class="box-result" id="velosiped">N </span><span class="soat"> soat</span> <br> <span id="minut-velosiped">N </span><span> <strong>daqiqa</strong></span>
                </div>
                <div class="box">
                    <img src="./images/car.svg" alt="car" width="210" height="200">
                    <h4 class="box-title">Mashina</h4>
                    <span class="box-result" id="mashina">N </span><span class="soat"> soat</span> <br> <span id="minut-mashina">N </span><span> <strong>daqiqa</strong></span>
                </div>
                <div class="box">
                    <img src="./images/plane.svg" alt="plane" style="transform: rotate(315deg);" width="210" height="200">
                    <h4 class="box-title">Samalyot</h4>
                    <span class="box-result" id="samalyot">N </span><span class="soat"> soat</span> <br> <span id="minut-samalyot">N </span><span> <strong>daqiqa</strong></span>
                </div>

            </div>
        </div>

    </div>
    

    <script src="./main.js"></script>
</body>
</html>
